<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <title>To do list</title>

</head>

<body>

  <h1 name="header">Todo App</h1>
  <section class="section-class">
    <div class="form-content" name="form-content">
      <form action="/saveTask" method="post" class="form-container" id="taskForm">
        <input type="text" id="text-input" name="taskName" placeholder="eg.wash the car" required>
        <input type="submit" value="Add Task" id="submit">

      </form>
    </div>
  </section>

  <div class="taskContainer" id="taskContainer"></div>
  <div class="toDo-list" id="toDo-list"></div>
  <script src="main.js"></script>


</body>

</html>
